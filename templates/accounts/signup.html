{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-container">
    <div class="apple-card auth-card">
        <h2 class="auth-title">Join <span class="accent-text">Velocify</span></h2>
        <p class="auth-subtitle">Select your role to get started.</p>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted text-uppercase">{{ field.label }}</label>
                    <div class="custom-form-field">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="text-danger small mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn-pro-solid w-100 mt-3">Register</button>
        </form>
        
        <div class="mt-4 text-center border-top pt-3">
            <span class="text-muted small">Already have an account?</span>
            <a href="{% url 'login' %}" class="text-dark fw-bold small text-decoration-none ms-1">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
