{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-container">
    <div class="apple-card auth-card text-center">
        <div class="auth-icon-circle mb-4" style="background: #e8f5e9; color: #30d158;">
            <i class="bi bi-envelope-check-fill"></i>
        </div>
        
        <h2 class="auth-title">Email <span class="accent-text">Sent</span></h2>
        <p class="auth-subtitle">We've sent a secure recovery link to your inbox. Please check your email to continue.</p>

        <div class="alert alert-info border-0 rounded-4 py-3 mb-4 small text-start">
            <i class="bi bi-info-circle me-2"></i> If you don't see the email, please check your <strong>Spam</strong> folder.
        </div>

        <a href="{% url 'login' %}" class="btn-pro-solid w-100 text-decoration-none">
            Return to Sign In
        </a>
    </div>
</div>
{% endblock %}
