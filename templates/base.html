<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocify Pro | Command Center</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/pro_base.css' %}">
</head>
<body>

    <nav class="pro-nav">
        <div class="pro-nav-container">
            <div class="nav-brand-group">
                <a href="{% url 'dashboard' %}" class="pro-logo">VELOCIFY <span class="logo-dot">.</span></a>
                <span class="nav-divider"></span>
                <span class="system-status">SYSTEM LIVE</span>
            </div>

            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="pro-nav-link">Dashboard</a>
                    {% if user.is_staff %}
                        <a href="{% url 'admin_system_dashboard' %}" class="pro-nav-link active">Intelligence</a>
                    {% endif %}
                {% endif %}
            </div>

            <div class="nav-user-actions">
                {% if user.is_authenticated %}
                    <span class="user-tag">{{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn-pro-exit">Sign Out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="pro-nav-link">Sign In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="pro-main-wrapper">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
